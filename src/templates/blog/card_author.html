{% load static %}

<div class="col-2 bg-dark min-vh-100 border-start border-secondary">
    <div class="sticky-top pt-4">
        <div class="author-info card bg-dark text-light">
            <div class="card-body">
                {% if superuser.profile.avatar %}
                <img src="{{ superuser.avatar.url }}" alt="{{ superuser.username }}"
                     class="rounded-circle mb-3 w-100">
                {% else %}
                <img src="{% static 'img/user.png' %}" alt="Default"
                     class="rounded-circle mb-3 w-100">
                {% endif %}
                <h5 class="card-title">{{ superuser.first_name }}</h5>
                {% if superuser.last_name %}
                <p class="card-text">{{ superuser.first_name }} {{ superuser.last_name }}</p>
                {% endif %}

                <!-- Теги внизу -->
                {% if tags.exists %}
                <div class="mt-3">
                    <h6>Теги:</h6>
                    <div class="d-flex flex-wrap gap-1">
                        {% for tag in tags.all %}
                        <span class="badge bg-primary">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
