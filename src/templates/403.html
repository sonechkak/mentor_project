<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Доступ запрещён</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .code {
            font-size: 96px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .message {
            font-size: 24px;
            margin: 20px 0;
        }

        .link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div>
    <div class="code">403</div>
    <div class="message">Доступ запрещён: у вас нет прав для просмотра этой страницы.</div>
    <a href="{% url 'accounts:home' %}" class="link">Вернуться на главную</a>
</div>
</body>
</html>
