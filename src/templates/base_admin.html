<html lang="en">
{% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <link href="{% static 'css/admin_styles.css' %}" rel="stylesheet"/>

    <!-- Icons -->
