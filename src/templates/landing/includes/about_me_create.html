
{% load static %}
{{ form.media }}


<h1>Добавить блок Обо мне</h1>

<!-- Форма -->
<form method="post">
    {% csrf_token %}

    <!-- Отображение ошибок формы -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Ошибка!</strong> Пожалуйста, исправьте следующие ошибки:
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Поле формы -->
    {{ form.as_p }}

    <!-- Кнопка отправки -->
    <button type="submit">Сохранить</button>
</form>
